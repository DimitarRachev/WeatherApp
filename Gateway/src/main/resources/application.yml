spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: WEATHER_MODULE
          uri: lb://WEATHER_MODULE
          predicates:
            - Path=/weather_module/**
            - Method=POST
      discovery:
        locator:
          enabled: true
server:
  port: 8762
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
management:
  endpoint:
    web:
      exposure:
        include: *
